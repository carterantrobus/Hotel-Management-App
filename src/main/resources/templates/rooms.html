<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè®</text></svg>">
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1 class="title">HOTEL MANAGER</h1>
        <h2>Rooms</h2>
        <nav class="nav_bar">
            <a th:href="@{/}">Dashboard</a>
            <a th:href="@{/customers}">Customers</a>
            <a th:href="@{/rooms}">Rooms</a>
            <a th:href="@{/bookings}">Bookings</a>
            <a th:href="@{/services}">Services</a>
        </nav>
    </header>
    <section>
        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success" style="background-color: #d4edda; color: #155724; padding: 10px; margin: 10px; border-radius: 5px; border: 1px solid #c3e6cb;">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" style="background-color: #f8d7da; color: #721c24; padding: 10px; margin: 10px; border-radius: 5px; border: 1px solid #f5c6cb;">
            <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/rooms}" th:object="${room}" method="post" class="input-fields">

            <div class="input-row">
                <label for="roomNumber">Room Number:</label>
                <!-- Use th:field to bind the input to the room's roomNumber -->
                <input type="text" id="roomNumber" name="roomNumber" th:field="*{roomNumber}" />
            </div>
            <div class="input-row">
                <label for="type">Type:</label>
                <!-- Use th:field to bind the input to the room's type -->
                <input type="text" id="type" name="type" th:field="*{type}" />
            </div>
            <div class="input-row">
                <label for="price">Price:</label>
                <!-- Use th:field to bind the input to the room's price -->
                <input type="text" id="price" name="price" th:field="*{price}" />
            </div>
            <input type="submit" value="Submit" class="button">
        </form>
    </section>
    <section class="rooms">
        <!-- Showing submitted forms -->
	    <div class="floating-box" th:each="room : ${rooms}">
	        <img src="../images/room.jpg">
	        <div class="text-column">
	            <p>Room Number: [[${room.roomNumber}]]</p>
	            <p>Type: [[${room.type}]]</p>
	            <p>Price: [[${room.price}]]</p>
	        </div>
	    </div>
</section>
</body>
</html>
