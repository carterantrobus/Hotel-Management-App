<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <!-- <link th:href="@{../static/style.css}" rel="stylesheet" type="text/css"/> -->
    <link href="../static/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1 class="title">HOTEL MANAGER</h1>
        <h2>Customers</h2>
        <nav class="nav_bar">
            <a href="customers.html">Customers</a>
            <a href="bookings.html">Bookings</a>
            <a href="rooms.html">Rooms</a>
            <a href="services.html">Services</a>
        </nav>
    </header>
	<section>
	    <form th:action="@{/save}" th:object="${product}" method="post" class="input-fields"> 
	        <div class="input-row">
	            <label for="name">Name:</label>
	            <input type="text" id="name" name="name" th:field="*{name}"/>
	        </div>
	        <div class="input-row">
	            <label for="phone">Phone Number:</label>
	            <input type="text" id="phone" name="phone" th:field="*{phone}"/>
	        </div>
	        <div class="input-row">
	            <label for="email">Email:</label>
	            <input type="text" id="email" name="email" th:field="*{email}"/>
	        </div>
	        <input type="submit" value="Submit" class="button">
	    </form>
	</section>

    <section class="customers">
    	<!-- placeholder listing box just to show what it looks like when real stuff is submitted -->
        <div class="floating-box">
            <img src="../images/customer.png">
            <div class="text-column">
            	<!-- these are placeholders, change to real items later -->
	            <p>Name...</p>
	            <p>Phone Number...</p>
	            <p>Email...</p>
        </div>
        </div>
    </section>
</body>
</html>
